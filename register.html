<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <a href="index.html"> Home &#x1F3E1;</a>
    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email &#x1F4E7;: <input type="email" id="email"  name="email"><br>
        Password: <input type="password" name="password"  min="5"> <br>
        Birthday &#x1F382;:  <input type="date" name="birthday" id="dob" type="date"><br>
        Gender: <br>
        <!--// radio buttons -->
        <label for="male" >Male</label>
        <input type="radio" value="Male" id="male" name="gender"> <br>
        <label for="female">Female</label>
        <input type="radio" value="Female" id="female" name="gender"> <br>
        <label for="other">Other</label>
        <input type="radio" value="Other" id="other" name="gender"><br>

        <!-- check boxes -->
        Pets: <br>
        <label for="cat">Cat</label>
        <input type="checkbox" id="cat" name="cat"><br>
        <label for="dog">Dog</label>
        <input type="checkbox" id="dog" name="dog"><br>

        <!--drop down -->
        Cars: <br>
        <select name="cars" >
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
        </select>
        <br>

        <!-- submit & resest form buttons -->
        <input type="submit" value="Register Now!">
        <input type="reset">
    </form>

</html>
